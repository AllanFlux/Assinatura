<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container da assinatura */
        .email-signature {
            display: flex;
            align-items: center;
            max-width: 600px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Fundo azul inclinado */
        .blue-stripe {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #0071ce;
            transform: skewX(20deg);
            transform-origin: bottom left;
            z-index: 0;
        }

        
       /* Imagem de perfil com borda azul e redonda */
.profile-image {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #000000;
    margin-right: 20px;
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    aspect-ratio: 1 / 1; /* Garante que o contêiner seja sempre quadrado */
}

/* Imagem dentro do círculo */
.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Garante que a imagem cubra completamente o espaço sem distorcer */
}


        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            z-index: 1;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        /* Informações do texto */
        .info {
            color: #333;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Nome da pessoa */
        .info h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }

        /* Cargo */
        .info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
            color: #555;
        }

        /* Linha divisória */
        .divider {
            width: 100%;
            height: 1px;
            background-color: #0071ce;
            margin: 10px 0;
        }

        
       /* Contatos */
.contact-info {
    display: grid;
    grid-template-columns: 20px auto;
    column-gap: 8px;
    row-gap: 10px; /* Aumentei um pouco o espaçamento entre as linhas */
    margin-top: 10px;
    padding-left: 40px; /* Adicionei padding para afastar do fundo azul */
    z-index: 1; /* Garante que o conteúdo apareça sobre o fundo azul */
}

/* Estilo para os ícones */
.contact-info i {
    font-size: 20px; /* Ajuste o tamanho dos ícones conforme necessário */
    vertical-align: middle; /* Alinha o ícone com o texto */
    margin-right: 8px; /* Espaço entre o ícone e o texto */
}

/* Links de redes sociais */
.social-icons {
    display: flex;
    gap: 8px;
    margin-top: 10px;
}

.social-icons a {
    color: #000000; /* Cor azul padrão */
    font-size: 24px; /* Ajuste o tamanho do ícone */
    text-decoration: none;
}

.social-icons a:hover {
    color: #000000; /* Cor mais escura no hover */
}


        
    </style>
</head>
<body>
    <div class="email-signature">
        <!-- Fundo azul inclinado -->
        <div class="blue-stripe"></div>

        <!-- Imagem de perfil -->
        <div class="profile-image">
            <img src="teste.gif" alt="Foto do perfil">
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="logo_flux.jpg" alt="Flux Tecnologia">
        </div>

        <!-- Informações de contato -->
        <div class="info">
            <h2>Andressa <span style="font-weight: bold;">Deuner</span></h2>
            <h3>Analista de Marketing</h3>

            <!-- Ícones das redes sociais alinhados à direita -->
            <div class="social-icons">
                <a href="LINK_WEBSITE" target="_blank">
                    <i class="fas fa-globe"></i> <!-- Ícone de Website -->
                </a>
            
                <a href="LINK_INSTAGRAM" target="_blank">
                    <i class="fab fa-instagram"></i> <!-- Ícone do Instagram -->
                </a>
                <a href="LINK_LINKEDIN" target="_blank">
                    <i class="fab fa-linkedin"></i> <!-- Ícone do LinkedIn -->
                </a>
            </div>

            <!-- Linha divisória azul -->
            <div class="divider"></div>

            <!-- Detalhes de contato -->
            <div class="contact-info">
            <i class="fas fa-phone"></i> <!-- Ícone de telefone -->
            <span>0800 100 2500</span>

            <i class="fab fa-whatsapp"></i> <!-- Ícone do WhatsApp -->
            <span>(51) 2500-2580</span>

            <i class="fas fa-envelope"></i> <!-- Ícone de E-mail -->
            <span>andressa.santos@flux.net.br</span>

            <i class="fas fa-map-marker-alt"></i> <!-- Ícone de Localização -->
            <span>R. Joaquim Pedro Soares, 560, Centro, Novo Hamburgo - RS</span>
        </div>

        </div>
    </div>
</body>
</html>
